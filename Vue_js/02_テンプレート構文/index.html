<!doctype html>
<html lang="ja">

<head>
    <title>インデックス</title>
    <meata charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> <!-- Vue.js を読み込む -->
    <!-- <script src="vue.js"></script> ローカルで vue.js を用いる場合 -->
</head>

<body>
<div id="app">
    <h1>Webアプリ研究会へ</h1>
    <p>{{ message }}</p>    　　　<!-- {{x}}でVueのxを受け取る -->
    <p>{{ number + 5 }}</p>　　　　<!-- JavaScript を直接 {{}} 内に書くことができる -->
    <p>{{ ok ? 'YES' : 'NO' }}</p> <!-- 論理演算にも対応している -->
    <p>{{ sayHi() }}</p>           <!-- {{}} 内には関数も入れれる -->
</div>
<script>
    new Vue({
        el: '#app',   // # で id と関係づける
        data: {
  	        message: 'きょうは初めてのWeb会議です',
            number: 3,
            ok: true
        },
        methods: {
            sayHi: function() {
                return 'Hi';
            }
        }
    })
</script>
</body>

</html>
