<script
src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">
</script>

<div id="app">
  <p>
  {{message}}    <!-- {{}x}でVueのxを受け取る -->
  </p>
</div> 

<script>
new Vue({
    el: '#app',   // # で id と関係づける
    data: {
  	    message: 'HelloWorld! This is the first Vue.js app.'
  }
})
</script>
