<script
src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">
</script>
<!-- <script src="vue.js"></script> ローカルで vue.js を用いる場合 -->

<div id="app">
  <!-- <p>{{message}}</p> -->
  <p v-text="message"></p> <!-- 上の行と全く同じ機能 -->
</div> 

<script>
new Vue({
    el: '#app',   // # で id と関係づける
    data: {
  	    message: 'HelloWorld! This is the first Vue.js app.'
  }
})
</script>
