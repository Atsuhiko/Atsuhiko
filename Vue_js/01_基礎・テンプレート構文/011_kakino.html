<!doctype html>
<html lang="ja">

<head>
    <title>柿ピー日記</title>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>{{ sayHi() }}</p>
        <h1>柿ピーの日記へようこそ</h1>
        <p>メッセージを残してください！</p>
        <p>{{ message }}</p>
        <p>{{ number }}</p>
        <input type="text" v-model="message">
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'aaa',
                number: 2
            },
            methods: {
                sayHi: function(){
                    return 'こんにちは！';
                }
            }
        })
    </script>
</body>
