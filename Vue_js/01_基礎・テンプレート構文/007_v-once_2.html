<!doctype html>
<html lang="ja">

<head>
    <title>インデックス</title>
    <meata charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> <!-- Vue.js を読み込む -->
    <!-- <script src="vue.js"></script> ローカルで vue.js を用いる場合 -->
</head>

<body>
<div id="app">
    <h1>Webアプリ研究会へ</h1>
    <p v-once>{{ message }}</p>    <!-- v-once を入れると一度だけしか実行されない-->
    <p>{{ sayHi() }}</p>           <!-- v-once があるために、この関数の１行目は実行されない -->
</div>
<script>
    new Vue({
        el: '#app',   // # で id と関係づける
        data: {
  	        message: 'きょうは初めてのWeb会議です',
            number: 3,
            ok: true
        },
        methods: {
            sayHi: function() {
                this.message = "来週二回目のWeb会議をします"　// これにより {{message}} が上書きされる
                return 'Hi';
            }
        }
    })
</script>
</body>

</html>
