<script
src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">
</script>
<!-- <script src="vue.js"></script> ローカルで vue.js を用いる場合 -->

<div id="app">
    <p>{{ number }}回クリックされています</p>
    <!-- 関数を使用。こちらの書き方の方がよい -->
    <button v-on:click="countUp(2)">カウントアップ</button>
    <p v-on:mousemove="changeMousePosition(3, $event)">ここにマウスを載せてください</p>
                                        <!-- 引数にeventを取るときには$を前に付ける -->
    <p>X:{{x}}, Y:{{y}}</p>
</div> 

<script>
new Vue({
    el: '#app',   // # で id と関係づける
    data: {
  	    number: 0,
        x: 0,
        y: 0
    },
    methods: {
        countUp: function(times) { // 引数をおく
            this.number += 1 * times
        },
        changeMousePosition: function(devideNumber, event) { // eventを引数にすることでeventオブジェクトを取得する
            this.x = event.clientX / devideNumber;
            this.y = event.clientY / devideNumber;
        }
    }
})
</script>
