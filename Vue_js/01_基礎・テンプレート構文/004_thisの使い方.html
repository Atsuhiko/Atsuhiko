<!doctype html>
<html lang="ja">

<head>
    <title>インデックス</title>
    <meata charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> <!-- Vue.js を読み込む -->
    <!-- <script src="vue.js"></script> ローカルで vue.js を用いる場合 -->
</head>

<body>
<div id="app">
    <p>{{ sayHi() }}</p>  <!-- {{}} 内には関数も入れれる -->
</div>
<script>
    new Vue({
        el: '#app',   // # で id と関係づける
        data: {
  	        message: 'きょうは初めてのWeb会議です'
        },
        methods: {
            sayHi: function() {
                return this.message; // data ないの message を引用するには、this.message とする
            }
        }
    })
</script>
</body>

</html>
