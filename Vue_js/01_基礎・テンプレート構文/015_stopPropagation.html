<script
src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">
</script>
<!-- <script src="vue.js"></script> ローカルで vue.js を用いる場合 -->

<div id="app">
    <p>{{ number }}回クリックされています</p>
    <!-- 関数を使用。こちらの書き方の方がよい -->
    <button v-on:click="countUp">カウントアップ</button>
    <p v-on:mousemove="changeMousePosition">ここにマウスを載せてください
    <span v-on:mousemove="noEvent">反応しないでください</span></p>
    <p>X:{{x}}, Y:{{y}}</p>
</div> 

<script>
new Vue({
    el: '#app',   // # で id と関係づける
    data: {
  	    number: 0,
        x: 0,
        y: 0
    },
    methods: {
        countUp: function() {
            this.number += 1
        },
        changeMousePosition: function(event) { // eventを引数にすることでeventオブジェクトを取得する
            this.x = event.clientX;
            this.y = event.clientY;
        },
        noEvent: function(event) {
            event.stopPropagation()
        }
    }
})
</script>
