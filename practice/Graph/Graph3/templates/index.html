{% extends "base.html" %}
{% block content %}

<div style="text-align:center;">
<font size="5">
ファイルとグラフの種類を選択して送信してください
</font>
<hr>

<form action = "./" method = "POST" enctype = "multipart/form-data">
    <input type="file" name="csv" accept="csv">
    <p></p>グラフの種類
    <select name="kind">
        <option value="">選択してください</option>
        <option value="pairplot">pairplot</option>
        <option value="lmplot">lmplot</option>
    </select>
    <p></p>
    <input type = "submit" value="送信">
</form>
<form action="" method="POST"></form>


{% if filepath_1 %}
<hr>
<font size="3">{{ csv }}</font>
<hr>
<font size="6">sns pairplot<br></font>
<img src="{{ filepath_1 }}" style="margin-top: 10px; vertical-align: bottom; width: 400px"><br>
<hr>
{% endif %}


{% if filepath_2 %}
<hr>
<font size="3">{{ csv }}</font>
<hr>
<font size="6">sns lmplot<br></font>
<img src="{{ filepath_2 }}" style="margin-top: 10px; vertical-align: bottom; width: 400px"><br>
<hr>
{% endif %}

</div>

{% endblock %}
