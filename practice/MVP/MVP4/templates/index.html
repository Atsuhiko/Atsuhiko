
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/style.css">
    <title>Dog or Cat ?</title>
</head>

<div style="text-align:center;">
<font size="7">
<header><b>Dog & Cat Classifier</b></header>
</font>

<body>

<font size="6">
<p>ファイルを選択して送信してください</p>
</font>
<hr>

<form action = "./" method = "POST" enctype = "multipart/form-data">
    <input type="file" name="image" accept="image/png, image/jpeg">
    <input type = "submit"/>
</form>

{% if prediction %}
<hr>
<img src="./images/{{ filepath }}" style="margin-top: 10px; vertical-align: bottom; width: 400px"><br>
<hr>
<font size="5">
予測結果: {{ prediction }}<br>
File: {{ filepath }}<br>
<!-- Save path: {{ save_path }}<br> -->
Dog: {{ dog }}<br>
Cat: {{ cat }}<br>
</font>

{% endif %}

</body>
</div>

</html>
